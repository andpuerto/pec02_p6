<!DOCTYPE html>
<html lang="es" ng-app="pec02_p6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/all.min.js"></script>
</head>
<body ng-controller="MainController as ctrl">
<header>
    <h1>Lista</h1>

</header>

<div>
    <!-- dl con la clase dl-horizontal -->
    <dl class="dl-horizontal" id="lista">
        <!--Para aÃ±adir los elementos del array, usamos el atributo ng-repeat-star/ng-repeat-end
            que itera sobre los elementos -->
        <dt class='text-success' ng-repeat-start="i in ctrl.listado">{{i.titulo}}</dt>
        <dd class='text-info' ng-repeat-end>{{i.detalle}}</dd>
    </dl>
</div>

</body>
</html>
